			<h1 class="text-white">
	    		Signature Verification (AOPP)
	    	</h1>
    	</div>
    </section>
    <main class="mt-4" role="main">
        <div class="container">
        	<div class="row mb-5">
                <div class="col-md-8 mx-auto">
                    <div class="card shadow p-5">
                        <form id="signature_verify" action="" method="POST">   
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i data-feather="edit"></i></div>
                                    </div>
                                    <textarea name="message" class="form-control form-control-lg" id="message" placeholder="Message *" required autofocus></textarea>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i data-feather="lock"></i></div>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Adresse Publique *" required/>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i data-feather="lock"></i></div>
                                    </div>
                                    <input type="text" class="form-control form-control-lg" id="signature" name="signature" placeholder="Signature *" required/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-primary">
                                <i data-feather="check" class="mr-1"></i> Verifier
                            </button>
                        </form>
                    </div>
                </div>
            </div>
